# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_general_ci

development:
  <<: *default
  database: cookie_development #<%= ENV["DATABASE_NAME"] %>
  username: root #<%= ENV["DATABASE_USERNAME"] %>
  host: db #<%= ENV["DATABASE_HOST"] %>
  port: 3306 #<%= ENV["DATABASE_PORT"] %>
  password: password


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cookie_test #<%= ENV["TEST_DATABASE_NAME"] %>
  username: root #<%= ENV["TEST_DATABASE_USERNAME"] %>
  host: db #<%= ENV["TEST_DATABASE_HOST"] %>
  port: 3306 #<%= ENV["TEST_DATABASE_PORT"] %>
  password: password


production:
  <<: *default
  database: cookie_production
